<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 8</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
    Hope you noticed there is another font added so don't get confused once you see it in the design :)
  -->
    <div class="maincontainer">
      <div class="containerside">
        <img
          class="top-margin back-image text-hover"
          src="img/arrow-back.svg"
          alt="Back Arrow"
        />
        <span class="back-text text-hover text top-margin"> Back </span>
      </div>

      <div class="city-view">
        <div class="heading-nav top-margin">
          <p class="text text-hover">Netherlands</p>
          <p class="text active">Spain</p>
          <p class="text text-hover">France</p>
        </div>

        <div class="center-title">
          <h2 class="center-text">Visiting the pastelle city</h2>
          <div class="line"></div>
        </div>
        <p class="center-text2">ByJerry Henderson, in Tourism</p>
        <div class="bottom-section">
          <div class="image-section">
            <img class="image-preview" src="img/preview.jpg" alt="" />
            <img class="play-button" src="img/play.svg" alt="Play button" />
            <div class="preview-text">
              <p class="photo-text">VIEW ALL PHOTOS</p>
              <img
                class="arrow-forward"
                src="img/arrow-forward.svg"
                alt="Arrow Forward"
              />
            </div>
          </div>
          <div class="text-heading">
            <p class="bottom-text">
              As you drive into the town from Alicante airport you will pass
              between two salt lakes - one is blue /green and the other is an
              impressive pink color.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
